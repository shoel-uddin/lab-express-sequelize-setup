${header}
<h1>Add New Product</h1>
<form method="POST">
  <label>
    Name:
    <input name="name" type="text" autofocus />
  </label>
  <br>
  <label>
    Price:
    <input name="price" type="number" step="0.01" />
  </label>
  <br>
  <label>
    Color:
    <input name="color" type="text" />
  </label>
  <br>
  <label>
    Desc:
    <textarea name="description"></textarea>
  </label>
  <br>
 <input type="submit" value="add" />
</form>

${footer}
